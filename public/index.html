<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font Setup -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS-->
    <link rel="stylesheet" href ="/styles/nav.css" type="text/css"/>

    <!-- TweetBody CSS-->
    <link rel="stylesheet" href = "/styles/tweetbody.css" type= "text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!--     Toggle compose section JS-->
    <script type="text/javascript" src = "/scripts/toogle-compose.js"></script>

    <!-- Ajax -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    $(function() {
      var $button = $('#load-more-posts');
      $button.on('click', function () {
        console.log('Button clicked, performing ajax call...');
        $.ajax({
          url: 'more-posts.html',
          method: 'GET',
          success: function (morePostsHtml) {
            console.log('Success: ', morePostsHtml);
            $button.replaceWith(morePostsHtml);
          }
        });
      });
    });
    </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
      <button type="button" id="compose-button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
