<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font Setup -->

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS-->
    <link rel="stylesheet" href ="/styles/nav.css" type="text/css"/>

    <!-- TweetBody CSS-->
    <link rel="stylesheet" href = "/styles/tweetbody.css" type= "text/css"/>



    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Tweet Hover JS -->
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
            <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="all-tweet">
        <article class= "tweet-article">
          <header class= "tweet-header">
            <img class="avatar">
          <h2 class="tweet-name">Bill Fields</h2>

          <span class="tweet-userid">@username</span>
        </header>
        <div class="tweet-block">
        <p class="the-tweet-body">little tweet here</p>
        <span class="tweet-day">
          10 days ago
        </span>
          <span class = "tweet-icons">
          <i class="fas fa-heart"></i>
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
        </span>



      </div>

        </article>

      </section>
    </main>

  </body>
</html>
